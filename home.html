<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaYOO | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- Tailwind + Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <!-- Header -->
    <div class="bg-white p-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-[60px]">
                <img src="./assets/logo.png" alt="">
            </div>
            <div>
                <p class="text-2xl font-bold">$ <span id="balance">45000</span></p>
                <p class="text-sm text-neutral/50">Available Balance</p>
            </div>
        </div>
        <a href="index.html" class="btn btn-soft btn-sm gap-2">
            <i class="fas fa-sign-out-alt"></i> Log Out
        </a>
    </div>

    <!-- Main Content -->
    <div class="p-4">
        <!-- Welcome Section -->
        <h1 class="text-3xl font-bold mt-6 mb-2">Welcome to <span class="text-purple-600">Payoo</span></h1>
        <p class="text-gray-600 text-sm mb-6">Enjoy easy and convenient financial services with us.<br>Cashout charge is
            low and</p>

        <!-- Action Grid -->
        <div class="grid grid-cols-3 gap-4 mb-8">
            <button class="btn btn-ghost h-auto flex flex-col gap-2 border border-gray-200">
                <img src="./assets/opt-1.png" alt="Add Money" class="w-8 h-8">
                <span class="text-xs">Add Money</span>
            </button>
            <button class="btn btn-ghost h-auto flex flex-col gap-2 border border-gray-200">
                <img src="./assets/opt-2.png" alt="Cashout" class="w-8 h-8">
                <span class="text-xs">Cashout</span>
            </button>
            <button class="btn btn-ghost h-auto flex flex-col gap-2 border border-gray-200">
                <img src="./assets/opt-3.png" alt="Transfer Money" class="w-8 h-8">
                <span class="text-xs">Transfer Money</span>
            </button>
            <button class="btn btn-ghost h-auto flex flex-col gap-2 border border-gray-200">
                <img src="./assets/opt-4.png" alt="Get Bonus" class="w-8 h-8">
                <span class="text-xs">Get Bonus</span>
            </button>
            <button class="btn btn-ghost h-auto flex flex-col gap-2 border border-gray-200">
                <img src="./assets/opt-5.png" alt="Pay Bill" class="w-8 h-8">
                <span class="text-xs">Pay Bill</span>
            </button>
            <button class="btn btn-ghost h-auto flex flex-col gap-2 border border-gray-200">
                <img src="./assets/opt-6.png" alt="Transactions" class="w-8 h-8">
                <span class="text-xs">Transactions</span>
            </button>
        </div>

        <!-- CashOut -->
        <section class="form pt-10">
            <div class="card w-[448px] mx-auto mb-4">
                <h1 class="text-neutral font-bold text-xl ">Cashout</h1>
            </div>
            <div class="card bg-base-100 w-full max-w-sm shadow mx-auto rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-bold">Agent Number</label>
                        <input id="agent-number" maxlength="11" minlength="11" type="text" inputmode="numeric"
                            pattern="[0-9]*" class="input rounded-full bg-base-200" placeholder="Enter 11 digit Number"
                            value="01878758877" />
                        <br>
                        <label class="label text-neutral font-bold">Amount</label>
                        <input id="input-amount" minlength="3" type="text" inputmode="numeric" pattern="[0-9]*"
                            class="input rounded-full bg-base-200" placeholder="Enter amount to withdraw"
                            value="1000" />
                        <br>
                        <label class="label text-neutral font-bold">4 Digit Pin</label>
                        <input id="input-pin" maxlength="4" minlength="4" type="password"
                            class="input rounded-full bg-base-200" placeholder="Enter 4 Digit Pin" />
                        <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full text-lg">Withdraw
                            Money</button>
                    </fieldset>
                </div>
            </div>
        </section>





    </div>
    <script src="./script/home.js"></script>
</body>

</html>
